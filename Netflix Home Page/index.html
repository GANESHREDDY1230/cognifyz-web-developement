<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Netflix Logo">
        </div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">My List</a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h2>Stranger Things</h2>
            <p>Friends don't lie.</p>
            <button>Play</button>
            <button>My List</button>
        </div>
    </section>

    <section class="movies">
        <h2>Popular on Netflix</h2>
        <div class="movie">
            <img src="feature-1.png" alt="Movie 1">
        </div>
        <div class="movie">
            <img src="feature-3.png" alt="Movie 2">
        </div>
        <!-- Add more movie divs as needed -->
    </section>

    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>

</body>
</html>
