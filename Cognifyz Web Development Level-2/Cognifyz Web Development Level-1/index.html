<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer Internship</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 2em 0;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Web Developer Internship</h1>
        <p>Join our team and kickstart your career in web development!</p>
    </header>

    <section>
        <h2>Apply Now</h2>
        <p>Fill out the form below to apply for the web developer internship.</p>

        <form id="applicationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="resume">Resume (PDF only):</label>
            <input type="file" id="resume" name="resume" accept=".pdf" required>

            <button type="submit">Submit Application</button>
        </form>
    </section>

    <footer>
        &copy; 2023 Web Developer Internship
    </footer>

    <script>
        document.getElementById("applicationForm").addEventListener("submit", function(event) {
            // Simple form validation (you can enhance this as needed)
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const resume = document.getElementById("resume").value;

            if (!fullName || !email || !resume) {
                alert("Please fill out all fields.");
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
